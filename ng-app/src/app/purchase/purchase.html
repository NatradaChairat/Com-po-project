<h1>Total: ${{getTotalPrice()}}</h1>
<fieldset class="form-group">
  <legend>Select payment</legend>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" (click)="onConfirm('Transfer')" checked>
      Transfer
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" (click)="onConfirm('Paypal')">
      Paypal
    </label>
  </div>

</fieldset>

<div class="form-group">
  <div class="checkoutButton">
    <button type="submit" class="btn btn-default" (click)="onConfirm()">confirm</button>
  </div>
</div>
