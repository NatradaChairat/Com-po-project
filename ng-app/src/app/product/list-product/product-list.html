<div class="row panel-body">
  <div class="col-md-4 col-sm-8">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search product" [(ngModel)]="search">
      <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="onSearch()">Go!</button>
        </span>
    </div>
  </div>
</div>

<div *ngFor="let product of products" class="boxProduct">
  <div class="panel panel-primary col-md-3 col-sm-4"  >
  <div class="panel-heading">
    <h2 class="panel-title">{{product.productId}}</h2>
  </div>
  <div class="panel panel-body col-md-12 col-sm-12" >
    <img class="img-responsive" [src]="product.image" [title] = "product.name" (click)="showDetail(product)">
    <div class="row">

        <div class="col-md-12">
          <p>Crave: {{product.name}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <p>Price: à¸¿{{product.price}}</p>
        </div>
      </div>
    <button class="btn btn-outline-secondary btn-block" (click)="onAddToCart(product)">Add to Cart</button>
  </div>
  </div>
