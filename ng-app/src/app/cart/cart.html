
<h1>Cart detail</h1>
<div id="accordion" role="tablist" aria-multiselectable="true">
  <div *ngFor="let product of cartList let i = index" [attr.data-index]="i" class="card">
    <div class="card-header" role="tab" >
      <h3 class="mb-1">
        <a data-toggle="collapse" data-parent="#accordion" >
          Product #{{i+1}}: {{cartList[i].name}}
        </a>
      </h3>
    </div>

      <div class="card-block">
        <p>Description: {{cartList[i].description}}</p>
        <p>Price: {{cartList[i].price}}</p>
      </div>
      <p>Quantity: {{cartList[i].selected}}</p>
      <button type="button" class="button btn btn-primary btn-s col-md-4" (click)="downQuantity(product)" style="width: 40px; margin-right: 10px;">-</button>
      <!--<input type="text" style="text-align: center;" class="col-md-2" [(ngModel)]="cartList[i].selected"/>-->
      <button type="button" class="button btn btn-primary btn-s col-md-4" (click)="upQuantity(product)" style="width: 40px; margin-right: 10px;">+</button>
      <button type="button" class="button btn btn-primary btn-s col-md-4" (click)="removeProductCart(product)" style="width: 80px; margin-right: 10px;">remove</button>
  </div>
